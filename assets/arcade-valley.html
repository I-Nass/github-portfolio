
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade Alley</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>

      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(rgba(0, 0, 0, 0.568)), url('/assets/background-img.jpg') no-repeat center center/cover;

      border-radius: 10px;
      padding: 10px;

      color: #00ffee;
      margin-bottom: 10px;

    }

      padding: 10px 20px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }
    .popup button:hover {

    }
  </style>

<body>

    <div class="game-tile" data-game="Runner">ü¶ñ Runner</div>
    <div class="game-tile" data-game="TicTacToe">‚≠ï‚ùå Tic-Tac-Toe</div>

  <div class="popup-overlay" id="namePopup">

  <script>
    let currentGame = '';
    let currentPlayer = '';
    const gameArea = document.getElementById('game-area');
    const gameTitle = document.getElementById('game-title');
    const namePopup = document.getElementById('namePopup');
    
    // Initialize scores object
    const scores = {
    "Snake": [],
    "Tetris": [],
    "Flappy": [],
    "Memory": [],
    "Runner": [],
    "TicTacToe": [],
    "Pong": [],
    "2048": [],
    "Whack": []
};

    // Game selection logic
    document.querySelectorAll('.game-tile').forEach(tile => {
        tile.addEventListener('click', () => {
            currentGame = tile.dataset.game;
            namePopup.style.display = 'flex';
        });
    });

    function startGame() {
        currentPlayer = document.getElementById('playerNameInput').value.trim();
        if (!currentPlayer) {
            alert('Please enter your name!');
            return;
        }
        
        namePopup.style.display = 'none';
        gameArea.style.display = 'block';
        
        // Setup game container
        const container = document.getElementById('game-container');
        container.innerHTML = '';
        
        // Initialize specific game
        switch(currentGame) {
            case 'Snake':
                container.innerHTML = '<canvas id="snakeCanvas" width="400" height="400" style="background:black; display:block; margin:auto;"></canvas>';
                initSnakeGame();
                break;
            case 'Tetris':
                container.innerHTML = '<canvas id="tetrisCanvas" width="300" height="600" style="background:black; display:block; margin:auto;"></canvas>';
                initTetris();
                break;
            case 'Flappy':
                container.innerHTML = '<canvas id="flappyCanvas" width="400" height="400" style="background:skyblue; display:block; margin:auto;"></canvas>';
                initFlappy();
                break;
            case 'Memory':
                container.innerHTML = '<div id="memoryGame" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 300px; margin: auto;"></div>';
                initMemoryGame();
                break;
            case 'Runner':
                container.innerHTML = '<canvas id="runnerCanvas" width="600" height="200" style="background:white; display:block; margin:auto;"></canvas>';
                initRunner();
                break;
            case 'TicTacToe':
                container.innerHTML = '<div id="ticTacToeBoard" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: auto;"></div>';
                initTicTacToe();
                break;

             case 'Whack':
               container.innerHTML = '<div id="whackBoard" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: auto;"></div>';
              initWhack();
             break;

             case 'Pong':
                container.innerHTML = '<canvas id="pongCanvas" width="400" height="300" style="background:#111; display:block; margin:auto;"></canvas>';
                initPong();
                break;
             case '2048':
                container.innerHTML = '<div id="game2048" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 300px; margin: auto;"></div>';
                init2048();
                break;



             
        }
        
        gameTitle.textContent = `${currentGame} - Now Playing as ${currentPlayer}`;
    }

    function endGame() {
        gameArea.style.display = 'none';
    }

    function updateScores() {
        const scoreList = document.getElementById('score-list');
        scoreList.innerHTML = '';
        
        Object.entries(scores).forEach(([game, gameScores]) => {
            if (gameScores.length > 0) {
                const topScores = gameScores
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 3);
                    
                const gameHeader = document.createElement('li');
                gameHeader.textContent = `${game}:`;
                gameHeader.style.color = '#ff00cc';
                gameHeader.style.marginTop = '10px';
                scoreList.appendChild(gameHeader);
                
                topScores.forEach((score, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${score.name}: ${score.score}`;
                    scoreList.appendChild(li);
                });
            }
        });
    }

    // Snake Game Variables and Implementation
    let snake, food, dx, dy, snakeInterval;

    // Snake Game Implementation
    function initSnakeGame() {
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let score = 0;

        snake = [{ x: 5 * box, y: 5 * box }]; // Start snake in the middle
        food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        dx = box;
        dy = 0;

        function direction(event) {
            if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -box; dy = 0;
            } else if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0; dy = -box;
            } else if (event.key === 'ArrowRight' && dx === 0) {
                dx = box; dy = 0;
            } else if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0; dy = box;
            }
        }

        document.addEventListener('keydown', direction);

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'lime' : 'lightgreen';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(snakeInterval);
                alert(`${currentPlayer}, your score for Snake is ${score}`);
                scores["Snake"].push({ name: currentPlayer, score });
                updateScores();
                gameArea.style.display = 'none';
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }
        }

        clearInterval(snakeInterval);
        snakeInterval = setInterval(draw, 100);
    }

    // Tetris Implementation
    function initTetris() {
        // Copy the entire Tetris implementation from comments
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 20, COLS = 10, BLOCK_SIZE = 30;
        const colors = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];
        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let score = 0;
        let piece, dropInterval;

        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]]  // J
        ];

        function drawCell(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < ROWS; r++)
                for (let c = 0; c < COLS; c++)
                    if (board[r][c]) drawCell(c, r, colors[board[r][c] - 1]);
            drawPiece();
        }

        function drawPiece() {
            piece.shape.forEach((row, y) => {
                row.forEach((val, x) => {
                    if (val) drawCell(piece.x + x, piece.y + y, colors[piece.color]);
                });
            });
        }

        function collide() {
            return piece.shape.some((row, y) =>
                row.some((val, x) =>
                    val && (board[piece.y + y]?.[piece.x + x] || piece.x + x < 0 || piece.x + x >= COLS || piece.y + y >= ROWS)
                )
            );
        }

        function merge() {
            piece.shape.forEach((row, y) => {
                row.forEach((val, x) => {
                    if (val) board[piece.y + y][piece.x + x] = piece.color + 1;
                });
            });
        }

        function newPiece() {
            const index = Math.floor(Math.random() * pieces.length);
            piece = {
                shape: pieces[index],
                color: index,
                x: 3,
                y: 0
            };
            if (collide()) gameOver();
        }

        function drop() {
            piece.y++;
            if (collide()) {
                piece.y--;
                merge();
                clearRows();
                newPiece();
            }
            drawBoard();
        }

        function clearRows() {
            board = board.filter(row => row.some(c => !c));
            while (board.length < ROWS) board.unshift(Array(COLS).fill(0));
            score += 10;
        }

        function move(dir) {
            piece.x += dir;
            if (collide()) piece.x -= dir;
        }

        function rotate() {
            const shape = piece.shape.map((_, i) => piece.shape.map(row => row[i])).reverse();
            const oldShape = piece.shape;
            piece.shape = shape;
            if (collide()) piece.shape = oldShape;
        }

        function gameOver() {
            clearInterval(dropInterval);
            alert(`${currentPlayer}, your score for Tetris is ${score}`);
            scores["Tetris"].push({ name: currentPlayer, score });
            updateScores();
            gameArea.style.display = 'none';
        }

        document.onkeydown = e => {
            if (e.key === 'ArrowLeft') move(-1);
            else if (e.key === 'ArrowRight') move(1);
            else if (e.key === 'ArrowDown') drop();
            else if (e.key === 'ArrowUp') rotate();
        };

        newPiece();
        drawBoard();
        clearInterval(dropInterval);
        dropInterval = setInterval(drop, 500);
    }

    // Flappy Bird Implementation
    function initFlappy() {
        // Copy the entire Flappy Bird implementation from comments
        const canvas = document.getElementById('flappyCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.6;
  const lift = -10;
  let bird = { x: 50, y: 150, velocity: 0, radius: 15 };
  let pipes = [];
  let frame = 0;
  let score = 0;
  let gameOverFlag = false;

  function drawBird() {
    ctx.beginPath();
    ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
  }

  function drawPipe(pipe) {
    ctx.fillStyle = "green";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  }

  function update() {
    if (gameOverFlag) return;
    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (frame % 100 === 0) {
      let top = Math.random() * 150 + 50;
      let gap = 100;
      pipes.push({
        x: canvas.width,
        width: 40,
        top: top,
        bottom: top + gap
      });
    }

    pipes.forEach(pipe => {
      pipe.x -= 2;
      if (
        bird.x + bird.radius > pipe.x &&
        bird.x - bird.radius < pipe.x + pipe.width &&
        (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
      ) {
        endFlappy();
      }
      if (pipe.x + pipe.width === bird.x) score++;
    });

    pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

    if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
      endFlappy();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBird();
    pipes.forEach(drawPipe);
    ctx.fillStyle = "black";
    ctx.font = "16px monospace";
    ctx.fillText("Score: " + score, 10, 20);
  }

  function gameLoop() {
    update();
    draw();
    frame++;
    if (!gameOverFlag) requestAnimationFrame(gameLoop);
  }

  function flap() {
    bird.velocity = lift;
  }

  function endFlappy() {
    gameOverFlag = true;
    alert(`${currentPlayer}, your score for Flappy is ${score}`);
    scores["Flappy"].push({ name: currentPlayer, score });
    updateScores();
    gameArea.style.display = "none";
  }

  document.onkeydown = e => {
    if (e.key === " " || e.key === "ArrowUp") flap();
  };

  // Reset game
  bird = { x: 50, y: 150, velocity: 0, radius: 15 };
  pipes = [];
  score = 0;
  frame = 0;
  gameOverFlag = false;
  gameLoop();


    }

    // Memory Game Implementation
    function initMemoryGame() {
        const symbols = ['üçï', 'üéÆ', 'üöÄ', 'üëæ', 'üé≤', '‚ö°', 'üíé', 'üî•'];
        const cards = [...symbols, ...symbols].sort(() => 0.5 - Math.random());
        const container = document.getElementById('memoryGame');
        

        let firstCard = null;
  let secondCard = null;
  let matches = 0;
  let lock = false;
  let attempts = 0;

  container.innerHTML = '';
  cards.forEach((symbol, index) => {
    const card = document.createElement('button');
    card.textContent = '?';
    card.dataset.symbol = symbol;
    card.dataset.index = index;
    card.style.width = '60px';
    card.style.height = '60px';
    card.style.fontSize = '24px';
    card.style.cursor = 'pointer';
    card.style.fontFamily = 'monospace';
    card.style.border = '2px solid #00ffee';
    card.style.borderRadius = '8px';
    card.style.background = '#111';
    card.style.color = '#00ffee';

    card.addEventListener('click', () => {
      if (lock || card.disabled || card === firstCard) return;

      card.textContent = symbol;

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lock = true;
        attempts++;

        if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
          firstCard.disabled = true;
          secondCard.disabled = true;
          firstCard = null;
          secondCard = null;
          matches++;
          lock = false;

          if (matches === symbols.length) {
            setTimeout(() => {
              alert(`${currentPlayer}, you completed Memory in ${attempts} attempts!`);
              scores["Memory"].push({ name: currentPlayer, score: 100 - attempts });
              updateScores();
              gameArea.style.display = "none";
            }, 300);
          }
        } else {
          setTimeout(() => {
            firstCard.textContent = '?';
            secondCard.textContent = '?';
            firstCard = null;
            secondCard = null;
            lock = false;
          }, 800);
        }
      }
    });

    container.appendChild(card);
  });



    }

    // Runner Game Implementation
    function initRunner() {
        const canvas = document.getElementById('runnerCanvas');
        const ctx = canvas.getContext('2d');

        const dino = { x: 50, y: 160, w: 40, h: 40, vy: 0, gravity: 1, jumpPower: 20, onGround: true };
        const obstacles = [];
        let frame = 0;
        let score = 0;
        let running = true;

        function drawDino() {
            ctx.fillStyle = "black";
            ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(ob => {
                ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
            });
        }

        function update() {
            if (!running) return;

            dino.y += dino.vy;
            dino.vy += dino.gravity;

            if (dino.y >= 160) {
                dino.y = 160;
                dino.vy = 0;
                dino.onGround = true;
            }

            if (frame % 120 === 0) { // Increase spacing between obstacles
                obstacles.push({ x: 600, y: 160, w: 20, h: 40 });
            }

            for (let ob of obstacles) {
                ob.x -= 5;

                if (
                    dino.x < ob.x + ob.w &&
                    dino.x + dino.w > ob.x &&
                    dino.y < ob.y + ob.h &&
                    dino.y + dino.h > ob.y
                ) {
                    running = false;
                    endRunner();
                    return;
                }
            }

            while (obstacles.length && obstacles[0].x + obstacles[0].w < 0) {
                obstacles.shift();
            }

            score++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDino();
            drawObstacles();

            ctx.fillStyle = "black";
            ctx.font = "16px monospace";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function loop() {
            update();
            draw();
            frame++;
            if (running) requestAnimationFrame(loop);
        }

        function jump() {
            if (dino.onGround) {
                dino.vy = -dino.jumpPower;
                dino.onGround = false;
            }
        }

        function endRunner() {
            alert(`${currentPlayer}, your Runner score is ${score}`);
            scores["Runner"].push({ name: currentPlayer, score });
            updateScores();
            gameArea.style.display = 'none';
        }

        document.onkeydown = (e) => {
            if (e.key === " " || e.key === "ArrowUp") jump();
        };

        obstacles.length = 0;
        frame = 0;
        score = 0;
        dino.y = 160;
        dino.vy = 0;
        running = true;

        loop();
    }

    // Tic Tac Toe Implementation
    function initTicTacToe() {
        const board = Array(9).fill(null);
        const container = document.getElementById('ticTacToeBoard');
        

        let currentPlayerSymbol = 'X';
  let gameEnded = false;

  container.innerHTML = '';

  board.forEach((_, i) => {
    const btn = document.createElement('button');
    btn.style.width = '80px';
    btn.style.height = '80px';
    btn.style.fontSize = '24px';
    btn.style.fontFamily = 'monospace';
    btn.style.cursor = 'pointer';
    btn.style.border = '2px solid #00ffee';
    btn.style.borderRadius = '8px';
    btn.style.background = '#111';
    btn.style.color = '#00ffee';
    btn.textContent = '';

    btn.addEventListener('click', () => {
      if (board[i] || gameEnded) return;

      board[i] = currentPlayerSymbol;
      btn.textContent = currentPlayerSymbol;

      const winner = checkWinner(board);

      if (winner) {
        alert(`${currentPlayer} wins!`);
        scores["TicTacToe"].push({ name: currentPlayer, score: 100 });
        updateScores();
        gameArea.style.display = 'none';
        gameEnded = true;
      } else if (board.every(cell => cell)) {
        alert(`It's a draw!`);
        scores["TicTacToe"].push({ name: currentPlayer, score: 50 });
        updateScores();
        gameArea.style.display = 'none';
        gameEnded = true;
      } else {
        currentPlayerSymbol = currentPlayerSymbol === 'X' ? 'O' : 'X';
      }
    });

    container.appendChild(btn);
  });

  function checkWinner(b) {
    const lines = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],  // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8],  // cols
      [0, 4, 8], [2, 4, 6]              // diagonals
    ];

    for (let line of lines) {
      const [a, b2, c] = line;
      if (b[a] && b[a] === b[b2] && b[a] === b[c]) {
        return b[a];
      }
    }

    return null;
  }


    }

//Pong implementation
function initPong() {
  const canvas = document.getElementById('pongCanvas');
  const ctx = canvas.getContext('2d');
  let paddleHeight = 50, paddleWidth = 10;
  let playerY = canvas.height / 2 - paddleHeight / 2;
  let aiY = playerY;
  let ball = { x: canvas.width / 2, y: canvas.height / 2, r: 7, dx: 3, dy: 3 };
  let score = 0;
  let playing = true;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Paddles
    ctx.fillStyle = '#00ffee';
    ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
    ctx.fillRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);

    // Ball
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
    ctx.fillStyle = '#ff00cc';
    ctx.fill();

    // Score
    ctx.font = '14px monospace';
    ctx.fillStyle = '#fff';
    ctx.fillText('Score: ' + score, 10, 20);
  }

  function update() {
    if (!playing) return;
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Bounce top/bottom
    if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

    // Bounce on player
    if (ball.x - ball.r <= paddleWidth && ball.y >= playerY && ball.y <= playerY + paddleHeight) {
      ball.dx *= -1;
      score++;
    }

    // Bounce on AI
    if (ball.x + ball.r >= canvas.width - paddleWidth && ball.y >= aiY && ball.y <= aiY + paddleHeight) {
      ball.dx *= -1;
    }

    // Missed
    if (ball.x < 0 || ball.x > canvas.width) {
      playing = false;
      alert(`${currentPlayer}, your Pong score is ${score}`);
      scores['Pong'].push({ name: currentPlayer, score });
      updateScores();
      gameArea.style.display = 'none';
    }

    // AI Movement
    aiY += ((ball.y - (aiY + paddleHeight / 2)) * 0.1);
  }

  let keysPressed = {};

document.onmousemove = e => {
  const rect = canvas.getBoundingClientRect();
  playerY = e.clientY - rect.top - paddleHeight / 2;
  clampPlayer();
};

document.onkeydown = e => {
  keysPressed[e.key] = true;
};

document.onkeyup = e => {
  keysPressed[e.key] = false;
};

function clampPlayer() {
  if (playerY < 0) playerY = 0;
  if (playerY + paddleHeight > canvas.height) playerY = canvas.height - paddleHeight;
}

function handleInput() {
  if (keysPressed['ArrowUp'] || keysPressed['w']) {
    playerY -= 5;
  }
  if (keysPressed['ArrowDown'] || keysPressed['s']) {
    playerY += 5;
  }
  clampPlayer();
}

  function loop() {
    handleInput();
    draw();
    update();
    if (playing) requestAnimationFrame(loop);
  }

  loop();
}

//2048 implementation

function init2048() {
  const board = Array(16).fill(0);
  const container = document.getElementById('game2048');
  let score = 0;

  function drawBoard() {
    container.innerHTML = '';
    board.forEach(val => {
      const cell = document.createElement('div');
      cell.textContent = val ? val : '';
      cell.style.width = '60px';
      cell.style.height = '60px';
      cell.style.fontSize = '18px';
      cell.style.fontFamily = 'monospace';
      cell.style.border = '2px solid #00ffee';
      cell.style.borderRadius = '5px';
      cell.style.background = '#111';
      cell.style.color = '#00ffee';
      cell.style.display = 'flex';
      cell.style.alignItems = 'center';
      cell.style.justifyContent = 'center';
      container.appendChild(cell);
    });
  }

  function addRandom() {
    let empty = board.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
    if (empty.length === 0) return;
    let index = empty[Math.floor(Math.random() * empty.length)];
    board[index] = Math.random() > 0.9 ? 4 : 2;
  }

  function slide(row) {
    let arr = row.filter(v => v);
    for (let i = 0; i < arr.length - 1; i++) {
      if (arr[i] === arr[i + 1]) {
        arr[i] *= 2;
        score += arr[i];
        arr[i + 1] = 0;
      }
    }
    return [...arr.filter(v => v), ...Array(4 - arr.filter(v => v).length).fill(0)];
  }

  function rotateLeft(b) {
  const result = [];
  for (let c = 0; c < 4; c++) {
    for (let r = 3; r >= 0; r--) {
      result.push(b[r * 4 + c]);
    }
  }
  return result;
}

function rotateRight(b) {
  const result = [];
  for (let c = 3; c >= 0; c--) {
    for (let r = 0; r < 4; r++) {
      result.push(b[r * 4 + c]);
    }
  }
  return result;
}


  function setBoardFromRows(rows) {
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        board[i * 4 + j] = rows[i][j];
      }
    }
  }

  function move(direction) {
  let moved = false;

  function slideRow(row) {
    let arr = row.filter(v => v);
    for (let i = 0; i < arr.length - 1; i++) {
      if (arr[i] === arr[i + 1]) {
        arr[i] *= 2;
        score += arr[i];
        arr[i + 1] = 0;
      }
    }
    arr = arr.filter(v => v);
    while (arr.length < 4) arr.push(0);
    return arr;
  }

  let oldBoard = board.slice();

  if (direction === 'left') {
    for (let r = 0; r < 4; r++) {
      let row = board.slice(r * 4, r * 4 + 4);
      let newRow = slideRow(row);
      board.splice(r * 4, 4, ...newRow);
    }
  } else if (direction === 'right') {
    for (let r = 0; r < 4; r++) {
      let row = board.slice(r * 4, r * 4 + 4).reverse();
      let newRow = slideRow(row).reverse();
      board.splice(r * 4, 4, ...newRow);
    }
  } else if (direction === 'up') {
    board = rotateLeft(board);
    for (let r = 0; r < 4; r++) {
      let row = board.slice(r * 4, r * 4 + 4);
      let newRow = slideRow(row);
      board.splice(r * 4, 4, ...newRow);
    }
    board = rotateRight(board);
  } else if (direction === 'down') {
    board = rotateLeft(board);
    for (let r = 0; r < 4; r++) {
      let row = board.slice(r * 4, r * 4 + 4).reverse();
      let newRow = slideRow(row).reverse();
      board.splice(r * 4, 4, ...newRow);
    }
    board = rotateRight(board);
  }

  if (board.toString() !== oldBoard.toString()) {
    addRandom();
    drawBoard();
    if (!board.includes(0) && !canMerge()) {
      alert(`${currentPlayer}, your 2048 score is ${score}`);
      scores['2048'].push({ name: currentPlayer, score });
      updateScores();
      gameArea.style.display = 'none';
    }
  }
}


  document.onkeydown = e => {
    if (e.key.includes('Arrow')) {
      const dir = e.key.replace('Arrow', '').toLowerCase();
      move(dir);
      if (!board.includes(0) && !canMerge()) {
        alert(`${currentPlayer}, your 2048 score is ${score}`);
        scores['2048'].push({ name: currentPlayer, score });
        updateScores();
        gameArea.style.display = 'none';
      }
    }
  };

  function canMerge() {
    for (let i = 0; i < 16; i++) {
      let row = Math.floor(i / 4), col = i % 4;
      let val = board[i];
      if (col < 3 && board[i + 1] === val) return true;
      if (row < 3 && board[i + 4] === val) return true;
    }
    return false;
  }

  addRandom();
  addRandom();
  drawBoard();
}
